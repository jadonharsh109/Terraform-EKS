---
# Service to expose cluster IP 
apiVersion: v1
kind: Service
metadata:
  name: youtube-svc
spec:
  type: ClusterIP
  selector:
    app: youtube
  ports:
    - protocol: TCP
      port: 80
      targetPort: web


